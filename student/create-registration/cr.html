<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="cr.css">
    <title>Создать регистрацию студента</title>
</head>
<body>
    <div class="main">
        <h1>БГТУ им. Д. Ф. Устинова "ВОЕНМЕХ"</h1>
        <h2>Записаться на предзащиту</h2>
            <div class="form">
                <form action="http://localhost:8080/registration/student" method="post" name="crForm">
                <input type="hidden" name="_method" value="put">
                <div>
                    <label for="login">Логин</label>
                    <input type="text" name="login" id="login">
                </div>
                <div>
                    <label for="password">Пароль</label>
                    <input type="text" name="password" id="password">
                </div>
                <div>
                    <label for="id">Номер комиссии</label>
                    <input type="text" name="id" id="id">
                </div>
                </form>
                <button type="button" id="button" onclick="crFunk()">Отправить</button>
        </div>
        <a href="/">На главную страницу</a>
    </div>
    <script type="text/javascript" src="cr.js"></script>
</body>
</html>
