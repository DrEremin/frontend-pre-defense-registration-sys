<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="mtt.css">
    <title>Рассылка преподавателям</title>
</head>
<body>
    <div class="main">
        <h1>БГТУ им. Д. Ф. Устинова "ВОЕНМЕХ"</h1>
        <h2>Рассылка писем преподавателям</h2>
            <div class="form">
                <form action="http://localhost:8080/mailing/teachers" method="post" name="crForm">
                <div>
                    <label for="login">Логин</label>
                    <input type="text" name="login" id="login">
                </div>
                <div>
                    <label for="password">Пароль</label>
                    <input type="text" name="password" id="password">
                </div>
                <div class="subject">
                    <label for="subject">Заголовок письма</label>
                    <input type="text" name="subject" id="subject">
                </div>
                <div class="textarea">
                    <label for="message">Текст письма</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                </form>
                <button type="button" id="button" onclick="crFunk()">Отправить</button>
        </div>
        <a href="/">На главную страницу</a>
    </div>
    <script type="text/javascript" src="mtt.js"></script>
</body>
</html>
